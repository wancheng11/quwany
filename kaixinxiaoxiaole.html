<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>å¼€å¿ƒæ¶ˆæ¶ˆä¹</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            background: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .back-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
        }

        .score-panel {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #fff;
            margin: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 14px;
            color: #666;
        }

        .score-value {
            font-size: 20px;
            font-weight: 600;
            color: #FF6B6B;
        }

        .game-container {
            width: 90%;
            max-width: 400px;
            aspect-ratio: 1;
            background: #fff;
            border-radius: 12px;
            padding: 10px;
            margin: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 2px;
            width: 100%;
            height: 100%;
        }

        .candy {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: rgba(255, 255, 255, 0.1);
        }

        .candy:active {
            transform: scale(0.9);
        }

        .candy.selected {
            transform: scale(1.15);
            z-index: 2;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
            animation: pulse 1s infinite;
        }

        .candy.matched {
            animation: pop 0.3s ease-out;
        }

        .candy.hint {
            animation: hintPulse 1s infinite;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(0); }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
                background: rgba(255, 107, 107, 0.2);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 107, 107, 0.8);
                background: rgba(255, 107, 107, 0.3);
            }
            100% {
                box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
                background: rgba(255, 107, 107, 0.2);
            }
        }

        @keyframes hintPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
                background: rgba(255, 215, 0, 0.2);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
                background: rgba(255, 215, 0, 0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
                background: rgba(255, 215, 0, 0.2);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 15px;
        }

        .control-btn {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255,107,107,0.3);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* æ·»åŠ æ»‘åŠ¨è¿”å›åŒºåŸŸ */
        .slide-back-area {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 20px;
            z-index: 1000;
        }

        /* æ¸¸æˆç»“æŸå¼¹çª— */
        .game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            animation: slideUp 0.3s ease;
        }

        .final-score {
            font-size: 24px;
            font-weight: 600;
            color: #FF6B6B;
            margin: 20px 0;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* ä¿®æ”¹é€‰ä¸­æ•ˆæœçš„æ ·å¼ */
        .candy {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: rgba(255, 255, 255, 0.1);
        }

        .candy.selected {
            transform: scale(1.15);
            z-index: 2;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
            animation: pulse 1s infinite;
        }

        .candy.hint {
            animation: hintPulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
                background: rgba(255, 107, 107, 0.2);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 107, 107, 0.8);
                background: rgba(255, 107, 107, 0.3);
            }
            100% {
                box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
                background: rgba(255, 107, 107, 0.2);
            }
        }

        @keyframes hintPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
                background: rgba(255, 215, 0, 0.2);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
                background: rgba(255, 215, 0, 0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
                background: rgba(255, 215, 0, 0.2);
            }
        }

        /* æ·»åŠ æ™ƒåŠ¨åŠ¨ç”»æ ·å¼ */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="slide-back-area"></div>

    <div class="header">
        <button class="back-btn" onclick="history.back()">
            <i class="material-icons">arrow_back</i>
        </button>
        <h1>å¼€å¿ƒæ¶ˆæ¶ˆä¹</h1>
    </div>

    <div class="score-panel">
        <div class="score-item">
            <div class="score-label">åˆ†æ•°</div>
            <div class="score-value" id="score">0</div>
            <div class="target-score">ç›®æ ‡: <span id="targetScore">100</span></div>
        </div>
        <div class="score-item">
            <div class="score-label">å…³å¡</div>
            <div class="score-value" id="level">${currentLevel}</div>
        </div>
        <div class="score-item">
            <div class="score-label">æ—¶é—´</div>
            <div class="score-value" id="timer">60</div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-grid" id="gameGrid"></div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
        <button class="control-btn" onclick="showHint()">æç¤º</button>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2>æ¸¸æˆç»“æŸ</h2>
            <div class="final-score">å¾—åˆ†: <span id="finalScore">0</span></div>
            <div class="modal-buttons">
                <button class="control-btn" onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
                <button class="control-btn" onclick="window.location.href='quwanyouxi.html'">è¿”å›åˆ—è¡¨</button>
            </div>
        </div>
    </div>

    <script>
        const GRID_SIZE = 8;
        const CANDY_TYPES = ['ğŸ', 'ğŸŠ', 'ğŸ‡', 'ğŸ“', 'ğŸª', 'ğŸ«'];
        let score = 0;
        let moves = 30;
        let selectedCandy = null;
        let grid = [];

        // æ·»åŠ å…³å¡å’Œå€’è®¡æ—¶ç›¸å…³å˜é‡
        let currentLevel = 1;
        let timeLeft = 120; // åˆå§‹120ç§’
        let timer = null;
        let targetScore = 100; // åˆå§‹ç›®æ ‡åˆ†æ•°

        // æ·»åŠ å…³å¡é…ç½®
        const levelConfig = {
            1: { target: 100, time: 120, gridSize: 8, minMatch: 3 },
            2: { target: 200, time: 120, gridSize: 8, minMatch: 3 },
            3: { target: 350, time: 120, gridSize: 8, minMatch: 4 },
            4: { target: 500, time: 120, gridSize: 8, minMatch: 4 },
            5: { target: 700, time: 120, gridSize: 9, minMatch: 4 }
            // å¯ä»¥ç»§ç»­æ·»åŠ æ›´å¤šå…³å¡
        };

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            const config = levelConfig[currentLevel];
            timeLeft = config.time;
            targetScore = config.target;
            score = 0;
            
            // æ›´æ–°æ˜¾ç¤º
            document.getElementById('targetScore').textContent = targetScore;
            document.getElementById('level').textContent = currentLevel;
            updateTimer();
            document.getElementById('score').textContent = '0';
            
            // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
            if (timer) clearInterval(timer);
            
            // å¼€å§‹å€’è®¡æ—¶
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkLevelComplete();
                }
            }, 1000);

            // åˆå§‹åŒ–æ¸¸æˆç½‘æ ¼
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            grid = [];

            // åˆ›å»ºåˆå§‹ç½‘æ ¼
            for (let i = 0; i < GRID_SIZE; i++) {
                grid[i] = [];
                for (let j = 0; j < GRID_SIZE; j++) {
                    const candy = createCandy(i, j);
                    gameGrid.appendChild(candy);
                    grid[i][j] = candy;
                }
            }

            // ç¡®ä¿åˆå§‹çŠ¶æ€æ²¡æœ‰åŒ¹é…
            while (checkMatches().length > 0) {
                shuffleGrid();
            }
        }

        // åˆ›å»ºç³–æœå…ƒç´ 
        function createCandy(row, col) {
            const candy = document.createElement('div');
            candy.className = 'candy';
            candy.dataset.row = row;
            candy.dataset.col = col;
            candy.textContent = CANDY_TYPES[Math.floor(Math.random() * CANDY_TYPES.length)];
            
            candy.addEventListener('click', () => handleCandyClick(candy));
            
            return candy;
        }

        // æ·»åŠ è‡ªåŠ¨æç¤ºåŠŸèƒ½
        let lastInteractionTime = Date.now();
        let hintTimer = null;

        // ä¿®æ”¹handleCandyClickå‡½æ•°ï¼Œæ·»åŠ äº¤äº’æ—¶é—´è®°å½•
        function handleCandyClick(candy) {
            lastInteractionTime = Date.now();
            clearTimeout(hintTimer);
            startHintTimer();

            if (!selectedCandy) {
                // ç¬¬ä¸€æ¬¡é€‰æ‹©
                selectedCandy = candy;
                candy.classList.add('selected');
            } else if (selectedCandy === candy) {
                // å–æ¶ˆé€‰æ‹©
                selectedCandy.classList.remove('selected');
                selectedCandy = null;
            } else {
                // ç¬¬äºŒæ¬¡é€‰æ‹©ï¼Œæ£€æŸ¥æ˜¯å¦ç›¸é‚»
                const row1 = parseInt(selectedCandy.dataset.row);
                const col1 = parseInt(selectedCandy.dataset.col);
                const row2 = parseInt(candy.dataset.row);
                const col2 = parseInt(candy.dataset.col);

                if (isAdjacent(row1, col1, row2, col2)) {
                    // å°è¯•äº¤æ¢
                    const tempText = selectedCandy.textContent;
                    selectedCandy.textContent = candy.textContent;
                    candy.textContent = tempText;

                    // æ£€æŸ¥æ˜¯å¦å½¢æˆåŒ¹é…
                    const matches = checkMatches();
                    if (matches.length >= 3) {
                        handleMatches(matches);
                    } else {
                        // å¦‚æœæ²¡æœ‰å½¢æˆåŒ¹é…ï¼Œäº¤æ¢å›æ¥å¹¶æ·»åŠ æ™ƒåŠ¨åŠ¨ç”»
                        candy.style.animation = 'shake 0.5s';
                        selectedCandy.style.animation = 'shake 0.5s';
                        setTimeout(() => {
                            candy.textContent = selectedCandy.textContent;
                            selectedCandy.textContent = tempText;
                            candy.style.animation = '';
                            selectedCandy.style.animation = '';
                        }, 500);
                    }
                }

                // æ¸…é™¤é€‰æ‹©çŠ¶æ€
                selectedCandy.classList.remove('selected');
                selectedCandy = null;
            }
        }

        // æ£€æŸ¥ä¸¤ä¸ªç³–æœæ˜¯å¦ç›¸é‚»
        function isAdjacent(row1, col1, row2, col2) {
            return (Math.abs(row1 - row2) === 1 && col1 === col2) ||
                   (Math.abs(col1 - col2) === 1 && row1 === row2);
        }

        // äº¤æ¢ä¸¤ä¸ªç³–æœ
        async function swapCandies(candy1, candy2) {
            const tempText = candy1.textContent;
            candy1.textContent = candy2.textContent;
            candy2.textContent = tempText;

            // æ£€æŸ¥æ˜¯å¦å½¢æˆåŒ¹é…
            const matches = checkMatches();
            if (matches.length > 0) {
                await handleMatches(matches);
            } else {
                // å¦‚æœæ²¡æœ‰åŒ¹é…ï¼Œäº¤æ¢å›æ¥
                candy1.textContent = candy2.textContent;
                candy2.textContent = tempText;
            }
        }

        // æ£€æŸ¥åŒ¹é…
        function checkMatches() {
            const matches = new Set();

            // æ£€æŸ¥è¡Œ
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE - 2; j++) {
                    if (grid[i][j].textContent !== '' &&
                        grid[i][j].textContent === grid[i][j+1].textContent &&
                        grid[i][j].textContent === grid[i][j+2].textContent) {
                        matches.add(grid[i][j]);
                        matches.add(grid[i][j+1]);
                        matches.add(grid[i][j+2]);
                        
                        // æ£€æŸ¥æ˜¯å¦æœ‰æ›´å¤šç›¸åŒçš„ç³–æœ
                        let k = j + 3;
                        while (k < GRID_SIZE && grid[i][k].textContent === grid[i][j].textContent) {
                            matches.add(grid[i][k]);
                            k++;
                        }
                    }
                }
            }

            // æ£€æŸ¥åˆ—
            for (let j = 0; j < GRID_SIZE; j++) {
                for (let i = 0; i < GRID_SIZE - 2; i++) {
                    if (grid[i][j].textContent !== '' &&
                        grid[i][j].textContent === grid[i+1][j].textContent &&
                        grid[i][j].textContent === grid[i+2][j].textContent) {
                        matches.add(grid[i][j]);
                        matches.add(grid[i+1][j]);
                        matches.add(grid[i+2][j]);
                        
                        // æ£€æŸ¥æ˜¯å¦æœ‰æ›´å¤šç›¸åŒçš„ç³–æœ
                        let k = i + 3;
                        while (k < GRID_SIZE && grid[k][j].textContent === grid[i][j].textContent) {
                            matches.add(grid[k][j]);
                            k++;
                        }
                    }
                }
            }

            return Array.from(matches);
        }

        // å¤„ç†åŒ¹é…
        async function handleMatches(matches) {
            if (matches.length < 3) return; // ç¡®ä¿è‡³å°‘æœ‰3ä¸ªåŒ¹é…

            // æ·»åŠ æ¶ˆé™¤åŠ¨ç”»
            matches.forEach(candy => {
                candy.classList.add('matched');
            });

            // ç­‰å¾…åŠ¨ç”»å®Œæˆ
            await new Promise(resolve => setTimeout(resolve, 300));

            // æ›´æ–°åˆ†æ•°ï¼ˆæ ¹æ®æ¶ˆé™¤æ•°é‡ç»™äºˆä¸åŒåˆ†æ•°ï¼‰
            const matchScore = matches.length * 10; // æ¯ä¸ªæ¶ˆé™¤çš„ç³–æœ10åˆ†
            updateScore(score + matchScore);

            // ç§»é™¤åŒ¹é…çš„ç³–æœ
            matches.forEach(candy => {
                candy.textContent = '';
                candy.classList.remove('matched');
            });

            // ä¸‹è½ç³–æœ
            await dropCandies();

            // å¡«å……æ–°çš„ç³–æœ
            fillNewCandies();

            // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰æ–°çš„åŒ¹é…
            const newMatches = checkMatches();
            if (newMatches.length >= 3) {
                await handleMatches(newMatches);
            }

            // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
            if (moves === 0) {
                gameOver();
            }
        }

        // ä¸‹è½ç³–æœ
        async function dropCandies() {
            let dropped = false;

            for (let j = 0; j < GRID_SIZE; j++) {
                for (let i = GRID_SIZE - 1; i > 0; i--) {
                    if (grid[i][j].textContent === '') {
                        for (let k = i - 1; k >= 0; k--) {
                            if (grid[k][j].textContent !== '') {
                                grid[i][j].textContent = grid[k][j].textContent;
                                grid[k][j].textContent = '';
                                dropped = true;
                                break;
                            }
                        }
                    }
                }
            }

            if (dropped) {
                await new Promise(resolve => setTimeout(resolve, 200));
            }

            return dropped;
        }

        // å¡«å……æ–°çš„ç³–æœ
        function fillNewCandies() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j].textContent === '') {
                        grid[i][j].textContent = CANDY_TYPES[Math.floor(Math.random() * CANDY_TYPES.length)];
                    }
                }
            }
        }

        // æ›´æ–°åˆ†æ•°
        function updateScore(newScore) {
            score = newScore;
            document.getElementById('score').textContent = score;
            
            // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°ç›®æ ‡åˆ†æ•°
            if (score >= targetScore) {
                checkLevelComplete();
            }
        }

        // æ›´æ–°æ­¥æ•°
        function updateMoves(newMoves) {
            moves = newMoves;
            document.getElementById('moves').textContent = moves;
            if (moves === 0) {
                gameOver();
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverModal').style.display = 'flex';
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            document.getElementById('gameOverModal').style.display = 'none';
            initGame();
        }

        // æç¤ºåŠŸèƒ½
        function showHint() {
            // æŸ¥æ‰¾å¯èƒ½çš„åŒ¹é…
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE - 1; j++) {
                    // å°è¯•æ°´å¹³äº¤æ¢
                    const temp = grid[i][j].textContent;
                    grid[i][j].textContent = grid[i][j+1].textContent;
                    grid[i][j+1].textContent = temp;

                    if (checkMatches().length > 0) {
                        // æ‰¾åˆ°å¯èƒ½çš„ç§»åŠ¨ï¼Œç¤ºæç¤º
                        grid[i][j].classList.add('hint');
                        grid[i][j+1].classList.add('hint');
                        
                        // äº¤æ¢å›æ¥
                        grid[i][j+1].textContent = grid[i][j].textContent;
                        grid[i][j].textContent = temp;

                        // 2ç§’åç§»é™¤æç¤º
                        setTimeout(() => {
                            grid[i][j].classList.remove('hint');
                            grid[i][j+1].classList.remove('hint');
                        }, 2000);

                        return;
                    }

                    // äº¤æ¢å›æ¥
                    grid[i][j+1].textContent = grid[i][j].textContent;
                    grid[i][j].textContent = temp;
                }
            }

            // å‚ç›´æ–¹å‘ä¹Ÿåšç±»ä¼¼æ£€æŸ¥
            for (let i = 0; i < GRID_SIZE - 1; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const temp = grid[i][j].textContent;
                    grid[i][j].textContent = grid[i+1][j].textContent;
                    grid[i+1][j].textContent = temp;

                    if (checkMatches().length > 0) {
                        grid[i][j].classList.add('hint');
                        grid[i+1][j].classList.add('hint');
                        
                        grid[i+1][j].textContent = grid[i][j].textContent;
                        grid[i][j].textContent = temp;

                        setTimeout(() => {
                            grid[i][j].classList.remove('hint');
                            grid[i+1][j].classList.remove('hint');
                        }, 2000);

                        return;
                    }

                    grid[i+1][j].textContent = grid[i][j].textContent;
                    grid[i][j].textContent = temp;
                }
            }

            // å¦‚æœæ²¡æœ‰æ‰¾åˆ°å¯èƒ½çš„ç§»åŠ¨
            alert('æ²¡æœ‰æ‰¾åˆ°å¯èƒ½çš„ç§»åŠ¨ï¼');

        // æ‰“ä¹±ç½‘æ ¼
        function shuffleGrid() {
            const candies = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    candies.push(grid[i][j].textContent);
                }
            }

            // éšæœºæ‰“ä¹±
            for (let i = candies.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [candies[i], candies[j]] = [candies[j], candies[i]];
            }

            // é‡æ–°å¡«å……ç½‘æ ¼
            let index = 0;
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    grid[i][j].textContent = candies[index++];
                }
            }
        }

        // æ·»åŠ æ»‘åŠ¨è¿”å›åŠŸèƒ½
        let startX = 0;
        let startY = 0;
        const threshold = 50;

        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (startX < 50) {
                const deltaX = e.touches[0].clientX - startX;
                const deltaY = Math.abs(e.touches[0].clientY - startY);
                
                if (deltaX > deltaY && deltaX > 0) {
                    e.preventDefault();
                }
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (startX < 50) {
                const deltaX = e.changedTouches[0].clientX - startX;
                const deltaY = Math.abs(e.changedTouches[0].clientY - startY);
                
                if (deltaX > threshold && deltaX > deltaY) {
                    window.location.href = 'quwanyouxi.html';
                }
            }
        });

        // æ·»åŠ å…³å¡å®Œæˆæ£€æŸ¥å‡½æ•°
        function checkLevelComplete() {
            clearInterval(timer);
            
            if (score >= targetScore) {

                showLevelComplete(true);

        // ä¿®æ”¹æ¸¸æˆç»“æŸæ˜¾ç¤ºå‡½æ•°
        function showLevelComplete(success) {

                    </div>

            } else {

                    <div class="level-failed">æŒ‘æˆ˜å¤±è´¥</div>
                    <div class="final-score">å¾—åˆ†: ${score}</div>
                    <div class="target-score">ç›®æ ‡åˆ†æ•°: ${targetScore}</div>
                    <div class="modal-buttons">

                    </div>
                `;
            }
            
            modal.style.display = 'flex';
        }

        // æ·»åŠ ä¸‹ä¸€å…³å‡½æ•°
        function nextLevel() {
            if (levelConfig[currentLevel]) {
                document.getElementById('gameOverModal').style.display = 'none';
                initGame();
            } else {

                window.location.href = 'quwanyouxi.html';
            }
        }

        // æ·»åŠ è‡ªåŠ¨æç¤ºè®¡æ—¶å™¨
        function startHintTimer() {
            if (hintTimer) {
                clearTimeout(hintTimer);
            }
            
            hintTimer = setTimeout(() => {
                if (Date.now() - lastInteractionTime >= 5000) { // 5ç§’æ— æ“ä½œ
                    showAutoHint();
                }
            }, 5000);
        }

        // è‡ªåŠ¨æç¤ºå‡½æ•°
        function showAutoHint() {
            // æ¸…é™¤ä¹‹å‰çš„æç¤º
            document.querySelectorAll('.candy.hint').forEach(candy => {
                candy.classList.remove('hint');
            });

            // æŸ¥æ‰¾å¯èƒ½çš„åŒ¹é…
            let hintFound = false;
            
            // æ£€æŸ¥æ°´å¹³æ–¹å‘
            for (let i = 0; i < GRID_SIZE && !hintFound; i++) {
                for (let j = 0; j < GRID_SIZE - 2 && !hintFound; j++) {
                    if (grid[i][j].textContent === grid[i][j+1].textContent &&
                        grid[i][j].textContent === grid[i][j+2].textContent) {
                        grid[i][j].classList.add('hint');
                        grid[i][j+1].classList.add('hint');
                        grid[i][j+2].classList.add('hint');
                        hintFound = true;
                    }
                }
            }

            // æ£€æŸ¥å‚ç›´æ–¹å‘
            if (!hintFound) {
                for (let j = 0; j < GRID_SIZE && !hintFound; j++) {
                    for (let i = 0; i < GRID_SIZE - 2 && !hintFound; i++) {
                        if (grid[i][j].textContent === grid[i+1][j].textContent &&
                            grid[i][j].textContent === grid[i+2][j].textContent) {
                            grid[i][j].classList.add('hint');
                            grid[i+1][j].classList.add('hint');
                            grid[i+2][j].classList.add('hint');
                            hintFound = true;
                        }
                    }
                }
            }

            // 3ç§’åç§»é™¤æç¤º
            setTimeout(() => {
                document.querySelectorAll('.candy.hint').forEach(candy => {
                    candy.classList.remove('hint');
                });
                // é‡æ–°å¼€å§‹è®¡æ—¶å™¨
                startHintTimer();
            }, 3000);
        }

        // æ·»åŠ æ™ƒåŠ¨åŠ¨ç”»æ ·å¼
        const shakeStyle = document.createElement('style');
        shakeStyle.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }`;
        document.head.appendChild(shakeStyle);

        // åœ¨é¡µé¢åŠ è½½æ—¶å¯åŠ¨æç¤ºè®¡æ—¶å™¨
        document.addEventListener('DOMContentLoaded', function() {
            currentLevel = 1;
            initGame();
            startHintTimer();
        });

        // æ·»åŠ é¡µé¢å¯è§æ€§å˜åŒ–ç›‘å¬
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                clearTimeout(hintTimer);
            } else {

        });

        // ä¿®æ”¹æ—¶é—´æ˜¾ç¤ºæ ¼å¼ï¼Œå°†ç§’æ•°è½¬æ¢ä¸ºåˆ†:ç§’æ ¼å¼
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
    </script>
